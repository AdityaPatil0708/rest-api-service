name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install
 
      - name: Build Docker image
        run: docker build -t my-rest-api-service .

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker image
        run: docker tag my-rest-api-service ${{ secrets.DOCKERHUB_USERNAME }}/my-rest-api-service:latest
      - run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-rest-api-service:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/my-rest-api-service:latest
            docker stop rest-api-service || true
            docker rm rest-api-service || true
            docker run -d --name rest-api-service -p 3000:3000 ${{ secrets.DOCKERHUB_USERNAME }}/my-rest-api-service:latest